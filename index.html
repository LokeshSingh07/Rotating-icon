<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating icons</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="wrapper">
        <div class="big-circle">
            <img class="amazon icon bg" src="./images/amazon.webp" alt="">
            <img class="apple icon bg " src="./images/apple.webp" alt="">
            <img class="google icon bg " src="./images/google.webp" alt="">
            <img class="netflix icon bg " src="./images/netflix.webp" alt="">
            <img class="microsoft icon bg " src="./images/microsoft.webp" alt="">
            <img class="meta icon bg " src="./images/meta.webp" alt="">


            <div class="mid-circle">
                <div class="small-circle">
                    <img class="flipkart icon sm " src="./images/flipkart.webp" alt="">
                    <img class="linkedin icon sm " src="./images/linkedin.webp" alt="">
                    <img class="ola icon sm " src="./images/ola.webp" alt="">
                    <img class="a-icon icon sm " src="./images/a-icon.webp" alt="">
                </div>
            </div>

        </div>




    </div>













</body>
</html>
